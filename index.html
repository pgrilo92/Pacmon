<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Pacmon</title>
        <link rel="stylesheet" href="css/main.css">
        <link href="https://fonts.googleapis.com/css?family=Luckiest+Guy&display=swap" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
    </head>
    <body>
        <header>
            <h1>Pacmon</h1>
            <h2 id="message-text">Lets get started!</h2>
        </header>
        <div class="container">
            <table>
                <tbody>
                </tbody>
            </table>
        </div>
        <div class="grouped-buttons"> 
            <button class="arrow-buttons" id="up-btn">Up</button>
            <div class="button-row">
                <button class="arrow-buttons" id="left-btn">Left</button>
                <button class="arrow-buttons" id="down-btn">Down</button>
                <button class="arrow-buttons" id="right-btn">Right</button>
            </div>
            <button id="play-btn"></button>
            <audio controls>
                <source src="sounds/GameThemeSong.wav" type="audio/mpeg">
            </audio>
        </div>
        <script src="js/main.js"></script>
    </body>
</html>
